{% extends 'Car_Platform/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col mb-4">
            <div class="card h-100">
                <img src="{{car.image.url}}" height="500px" width="500px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{car.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Owner Name : {{car.owner_name}}</h3>
            <span>Contact : {{car.owner_email}}</span>
            <span></span>
        </div>


    </div>

  
    {% endblock content %}
