{% extends 'accounts/base.html' %}


{% load static %}
{% block content %}



<div class="container">
    <div class="row justify-content-center align-items-center mt-5 mb-5">
        <div class="col-md-4">
            <h1 class=" mt-5 mb-5">Login</h1>
            <form method="post" class="login-form">
                {{ log_form.as_p }}
                {% csrf_token %}
                <button class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register Here</a></p>
        </div>
    </div>
</div>

{% endblock content %}
